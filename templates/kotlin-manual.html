<!DOCTYPE html>
<html$if(lang)$ lang="$lang$" $endif$$if(dir)$ dir="$dir$" $endif$>

  <head>
    <title>$title$</title>
    <meta charset='utf-8'>
    <meta name="generator" content="pandoc">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    $for(author-meta)$
    <meta name="author" content="$author-meta$">
    $endfor$
    $if(date-meta)$
    <meta name="dcterms.date" content="$date-meta$">
    $endif$
    $if(description)$
    <meta name="description" content="$description$">
    $endif$
    $if(tags)$
    <meta name="keywords" content="$for(tags)$$tags$$sep$, $endfor$">
    $endif$
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Sitewide Atom feed" />
  </head>

  <body class="bg-slate-500">
    <div id="outer" class="bg-gray-50 lg:w-500 xl:w-900 mx-auto my-5 flex flex-col border-s-0 rounded-lg shadow-xl">
      <nav>
        $navigation$
      </nav>
      <header>
        <h1 class="text-4xl w-full text-center mt-10">$title$</h1>
        $if(image)$
        <img src="..$image$" />
        $endif$
      </header>

      <div id="inner" class="md:flex md:flex-row-reverse">
        <div id="center-column" class="lg:w-max p-5 m-5">
          <section id="main-content">
            $for(include-before)$
            $include-before$
            $endfor$
            $body$
            $for(include-after)$
            $include-after$
            $endfor$
          </section>
        </div>
      </div>
      <footer>
        $footer$
      </footer>
    </div>
  </body>

  </html>
