<!DOCTYPE html>
<html$if(lang)$ lang="$lang$"$endif$$if(dir)$ dir="$dir$"$endif$>
  <head>
    <title>$title$</title>
    <meta charset='utf-8'>
    <meta name="generator" content="pandoc">
$for(author-meta)$
    <meta name="author" content="$author-meta$">
$endfor$
$if(date-meta)$
    <meta name="dcterms.date" content="$date-meta$">
$endif$
$if(description)$
    <meta name="description" content="$description$">
$endif$
$if(tags)$
    <meta name="keywords" content="$for(tags)$$tags$$sep$, $endfor$">
$endif$
    <link rel="stylesheet" href="../style.css" type="text/css" />
  </head>

  <body>
    <header>
      $navigation$
      <h1>$title$</h1>
      $if(image)$
        <img src="..$image$" />      
      $endif$
    </header>
    
    
    <section id="main-content">
      $for(include-before)$
$include-before$
$endfor$
$body$
$for(include-after)$
$include-after$
$endfor$
    </section>
    <footer>
      <p>&#169;  Jilles van Gurp $year$</p>
      <a href="https://twitter.com/jillesvangurp?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @jillesvangurp</a>
    </footer>
  </body>
</html>
